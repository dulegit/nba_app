<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Draft</title>
  </head>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://vuejs.org/js/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script src="http://momentjs.com/downloads/moment.js"></script>
  <body>
    <div id="app">
      <template id="link-stats-template" v-if="isStats">
        <table>
          <tr class="thead">
            <th>Name</th>
            <th>Pos. on draft</th>
            <th>City</th>
            <th>Club name</th>
            <th>Former club</th>
          </tr>
          <tr v-for="result in getFirst20Results">
            <td class="player_id" style="display:none">{{result[0]}}</td>
            <td v-on:click="getPlayerStats($event)"><router-link to="/player">{{result[1]}}</router-link></td>
            <td>{{result[4]}}</td>
            <td>{{result[7]}}</td>
            <td>{{result[8]}}</td>
            <td>{{result[10]}}</td>
          </tr>
        </table>
      </template>
      <template id="link-player-template" v-if="isPlayer">
        <table>
          <tr class="thead">
            <th>Full Name</th>
            <th>Birthday</th>
            <th>Birthplace</th>
            <th>School</th>
            <th>Height</th>
            <th>Weight</th>
            <th>NBA club</th>
            <th>Position</th>
          </tr>
          <tr class="player_result_row" v-for="result in getPlayerResults">
            <td>{{result[1]}} {{result[2]}}</td>
            <td>{{result[6] | formatDate }}</td>
            <td>{{result[8]}}</td>
            <td>{{result[7]}}</td>
            <td>{{result[10]}}</td>
            <td>{{result[11]}}</td>
            <td>{{result[17]}}</td>
            <td>{{result[14]}}</td>
          </tr>
        </table>
        <div class="route-link" v-on:click="getLinkStats()">
          <router-link to="/">Home</router-link>
        </div>
      </template>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
